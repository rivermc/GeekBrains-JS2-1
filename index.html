<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>GeekBrains JS2 # 1</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<main>
	<section class="homework-1">
		<h2>1. Улучшить базовый класс, добавив в него общий для всех метод remove(), который удаляет соответствующий DOM-узел.</h2>

		<div id="result-1"></div>
	</section>

	<section class="homework-2">
		<h2>2. Создать наследника класса Menu – новый класс должен уметь строить меню со вложенными пунктами, т.е с подменю.</h2>
		<div id="result-2"></div>
	</section>

	<section class="homework-3">
		<h2>3. Некая сеть фаст-фудов предлагает несколько видов гамбургеров.</h2>
		<div id="error_block"></div>
		<div id="size">
			<button id='small'>Маленький гамбургер (50 рублей, 20 калорий)</button>
			<button id='big'>Большой гамбургер (100 рублей, 40 калорий)</button>
		</div>
		<div id="stuffing">
			<button id='cheese'>Добавить сыр (+10 рублей, +20 калорий)</button>
			<button id='salad'>Добавить салат (+20 рублей, +5 калорий)</button>
			<button id='potato'>Добавить картофель (+15 рублей, +10 калорий)</button>
		</div>
		<div id="topping">
			<button id='spice'>Посыпать приправой (+15 рублей, 0 калорий)</button>
			<button id='maoy'>Полить майонезом (+20 рублей, +5 калорий)</button>
		</div>
		<div id="result-3"></div>
	</section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
